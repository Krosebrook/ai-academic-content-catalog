    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ff-primary: #FF7B00;      /* Primary Orange  */
        --ff-secondary: #00B4D8;    /* Secondary Cyan  */
        --ff-accent: #E91E63;       /* Accent Magenta  */
        --ff-bg-dark: #0F172A;      /* Dark Navy BG    */
        --ff-surface: #1E293B;      /* Surface Slate   */
        --ff-text-primary: #FFFFFF; /* Text Primary    */
        --ff-text-secondary: #CBD5E1;
        --ff-text-muted: #94A3B8;

        /* Typography scales */
        --ff-font-primary: 'Sora', ui-sans-serif, system-ui;
        --ff-font-secondary: 'Inter', ui-sans-serif, system-ui;
        --ff-font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace;

        --ff-text-xs: 0.75rem;
        --ff-text-sm: 0.875rem;
        --ff-text-base: 1rem;
        --ff-text-lg: 1.125rem;
        --ff-text-xl: 1.25rem;
        --ff-text-2xl: 1.5rem;
        --ff-text-3xl: 1.875rem;

        --ff-weight-regular: 400;
        --ff-weight-semibold: 600;
        --ff-weight-bold: 700;

        --ff-leading-tight: 1.2;
        --ff-leading-relaxed: 1.65;

        /* Layout & radius */
        --ff-radius-md: 12px;
        --ff-radius-lg: 16px;
        --ff-space-2: 0.5rem;
        --ff-space-3: 0.75rem;
        --ff-space-4: 1rem;
        --ff-space-6: 1.5rem;

        /* Effects & gradients */
        --ff-gradient-surface: linear-gradient(180deg, #1E293B 0%, #0F172A 100%);
        --ff-shadow-soft: 0 8px 24px rgba(0,0,0,0.25);
      }
      body {
        background-color: var(--ff-bg-dark);
        color: var(--ff-text-primary);
        font-family: var(--ff-font-secondary);
      }
      /* Animation utility classes */
      .ff-fade-in-up { animation: ffFadeInUp 400ms ease-out both; }
      .ff-hover-lift { transition: transform 180ms ease, box-shadow 180ms ease; }
      .ff-hover-lift:hover { transform: translateY(-2px); box-shadow: var(--ff-shadow-soft); }
      .ff-pulse-glow { animation: ffPulseGlow 1.4s ease-in-out infinite; }
      .ff-stagger-fade > * { animation: ffFadeInUp 400ms ease-out both; animation-delay: calc(var(--stagger-index) * 50ms); }
      @keyframes ffFadeInUp { from {opacity: 0; transform: translateY(8px);} to {opacity:1; transform: translateY(0);} }
      @keyframes ffPulseGlow { 0%,100%{ box-shadow: 0 0 0 rgba(233,30,99,0);} 50%{ box-shadow: 0 0 24px rgba(233,30,99,0.35);} }
    </style>
